# config/packages/security.yaml

security:
    password_hashers:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
                csrf_token_id: authenticate
                username_parameter: email
                password_parameter: password
                success_handler: App\Security\AuthenticationSuccessHandler

            logout:
                path: app_logout
                target: app_login

    access_control:
    # Allow access to login and register without auth
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # Admin-only routes
    - { path: ^/acceuil, roles: ROLE_ADMIN }
    - { path: ^/offre, roles: ROLE_ADMIN }
    - { path: ^/client, roles: ROLE_ADMIN }
    - { path: ^/mecanicien, roles: ROLE_ADMIN }

    # Mecanicien-only routes
    - { path: ^/home, roles: ROLE_MECANICIEN }  # example prefix for mechanic dashboard
    - { path: ^/offres, roles: ROLE_MECANICIEN }
    - { path: ^/profile, roles: ROLE_MECANICIEN }

    # Client-only routes
    - { path: ^/home, roles: ROLE_CLIENT }
    - { path: ^/offres, roles: ROLE_CLIENT }
    - { path: ^/profile, roles: ROLE_CLIENT }

    # All other URLs: require user to be logged in (any role)
    - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
