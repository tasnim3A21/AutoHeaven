parameters:
    pusher.app_id: '%env(PUSHER_APP_ID)%'
    pusher.key: '%env(PUSHER_KEY)%'
    pusher.secret: '%env(PUSHER_SECRET)%'
    pusher.cluster: '%env(PUSHER_CLUSTER)%'
    gemini.api_key: '%env(GOOGLE_GEMINI_API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    Symfony\Component\Finder\Finder: ~

    Pusher\Pusher:
        class: Pusher\Pusher
        arguments:
            $auth_key: '74385132812fd01535d9'
            $secret: '4937fbe3b81792e1a3cf'
            $app_id: '1981315'
            $options:
                cluster: 'eu'
                useTLS: true

    App\Service\GeminiTranslationService:
        arguments:
            $apiKey: '%gemini.api_key%'

    App\EventListener\ReclamationNotificationListener:
        tags:
            - { name: kernel.event_listener, event: reclamation.submitted, method: onReclamationSubmitted }